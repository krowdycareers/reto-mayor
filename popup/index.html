<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        *::-webkit-scrollbar {
            -webkit-appearance: none;    
            width: 8px;           
        }
        *::-webkit-scrollbar-thumb {
            background-color: #797979;
            border-radius: 3px;
            
        } 
        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            background: #444444;
            color: white;
            width: 320px;
        }

        .loader {
            display: none;
            text-align: center;
        }

        .container-card {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .card {
            display: flex;
            flex-direction: column;
            padding: 15px;
            background: #252526;
        }

        .card__title {
            size: 1.5rem;
            font-weight: 600;
        }

        .content-btn {
            width: 100%;
            text-align: center;
            padding-top: 17px;
        }

        #btnscript {
            background: rgb(33, 33, 34);
            color: white;
            border-radius: 4px;
            /* outline: 0; */
            border: 0;
            padding: 6px 15px;
            margin: auto;
            cursor: pointer;
        }

        #btnscript:active {
            transition: 0.5s;
            background: #919192;
            color: #131313;
            position: relative;
            bottom: -2px;
        }

        .container-dropDown {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 20px
        }

        .dropDown {
            background: #201f1f;
            border-radius: 4px;
            overflow: hidden;
        }

        .dropDown__view {
            display: flex; 
            justify-content: space-between;
            padding: 12px;
            cursor: pointer;
        }

        .dropDown__list {
            max-height: 0;
            transition: 0.2s ease-in-out;
            overflow: hidden;
            background: #444444;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .dropDown:hover .dropDown__list {
            max-height: 1000vh;
        }

        .dropDown__item {
            border-bottom: solid 1px #171718;
            padding: 5px;
            cursor: pointer;
            opacity: 0.8;
        }


        .options {
            position: fixed;
            bottom: 0;
            background: #1a1919;
            display: flex;
            padding: 20px;
            gap: 10px;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        #inputMaxJobs {
            width: 50px;
            width: 50px;
            border: 0;
            padding: 6px;
        }

        button {
            border: 0;
            padding: 6px 6px;
            border-radius: 3px;
            background: #141414;
            color: white;
            font-weight: bold;
            width: 80px;
            text-transform: capitalize;
            font-size: 0.9em;
        }
        button:active{
            background: #5c5b5b;
        }
        .cant {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #444;
            border-radius: 3px;
            overflow: hidden;
    
        }
        .cant span{
            padding: 5px;
            height: 100%;
            display: block;
            width: 100%;
        }

        .template{
            background: #201f1f;
            padding: 1px;
            height: 300px;
            border-radius: 4px;
        }

        .overhidden{
            height: 500px;
            overflow: auto;
            padding-bottom: 67px;
        }
    </style>
</head>

<body>

    <div class="options">
        <div class="options__option">
            <button id="btncomunicacion">get Data</button>
        </div>
        <div class="options__option">
            <div class="cant">
                <span>Cant</span>
                <input id="inputMaxJobs" type="number" >
            </div>
        </div>
        <div class="options__option">
            <button id="deleteData">borrar datos</button>
        </div>
    </div>

    <!-- <p>Dinosaurio grande</p> -->
    <div class="content-btn">
        :V/
    </div>

    <div class="overhidden">
        <div class="container-dropDown">
            <div class="template">
                <div class="loader">...cargando</div>
            </div>
        </div>
    </div>

    </div>


    <script src="./index.js"></script>


</body>

</html>
