<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapping</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
          width: 300px;
          min-height: 1000px;
        }
  
        h1 {
          font-size: 20px;
          margin: 0;
          text-align: center;
        }
  
        .search-container {
          display: flex;
          align-items: center;
        }

        .jobs-container {
          margin-top: 20px;
          margin-bottom: 20px;
        }
  
        .job-element {
          background-color: #f2f2f2;
          border: 1px solid #ddd;
          padding: 10px;
          margin-bottom: 20px;
        }

        .job-element:last-child {
            margin-bottom: 20px;
        }
  
        .job-title {
          font-size: 16px;
          margin-top: 20px;
        }
  
        .job-city {
          color: #999;
          font-size: 14px;
          margin: 5px 0;
        }
  
        .job-salary {
          color: #009933;
          font-size: 14px;
          margin: 5px 0;
        }
  
        .btn {
          background-color: #007bff;
          border-color: #007bff;
          color: #fff;
          padding: 8px 16px;
          border-radius: 4px;
          font-size: 16px;
          cursor: pointer;
          margin-bottom: 20px;
        }
  
        .btn:hover {
          background-color: #0069d9;
          border-color: #0062cc;
          color: #fff;
        }

        #jobs-list {
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Hola!</h1>
    <p>Presiona el botón para obtener la información organizada:</p>
    <div class="search-container">
        <button id="btnscript" class="btn">Scrapping</button>
    </div>
    <div id="jobs-container">
        <div id="jobs-list"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
