<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="width: 500px; height: 520px; background-color: #f5f5f8;">
    <!-- <nav class="navbar navbar-dark bg-primary"> -->
    <div class="container-fluid" style="background-color: #002b99;">
        <p class="navbar-brand text-white fs-6" href="#">
        <img src="/Images/scrap.png" alt="" width="28" height="22" class="d-inline-block align-text-top">
        Scraping Occmundial
        </p>
    </div>
    <!-- </nav> -->
    <div class="container" style="width: 95%;">
        <div class="row">
            <div class="col-12">
                <div class="d-grid gap-2">
                    <button id="btnscript" type="button" class="btn btn-secondary btn-sm mb-3" style="background-color: #f13465; border-color: #f13465; border-radius: 10px;">Obtener estadísticas del día</button>
                </div>
            </div>
            <div class="col-12">
                <div id="jobs-list" class="overflow-auto w-100" style="height: 370px;">
                    <div id="intro-processing">
                        <div class="d-flex align-items-center justify-content-end mt-3">
                            <img src="../Images/scraping-bot2.png" width="90%" height="60%">
                        </div>
                        <div  id="processing" class="d-flex align-items-center justify-content-center invisible mt-4">
                            <strong class="me-2">Processing...</strong>
                            <div class="spinner-border" role="status" aria-hidden="true"></div>
                        </div>
                    </div>
                </div>
                <div id="jobs-json">
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-2">
                        <a id="btnDetener" class="d-flex align-items-center justify-content-start mt-3 invisible" href="#">Detener</a>
                    </div>
                    <div class="d-flex align-items-center justify-content-end mt-3 col-10">
                        <a id="btnLista" class="fs-6 invisible" href="#">Regresar</a>
                        <a id="btnJson" class="fs-6 invisible" href="#">Ver resultados en formato JSON</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
